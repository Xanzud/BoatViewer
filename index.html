<!DOCTYPE html>
<!-- Index page for BoatViewer project -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BoatView</title>
    <link rel="stylesheet" href="Styles/styles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Temporary content for sidebar.</h2>
      <!-- <button onclick="fetchRequestBarentsWatchAPIToken()">SBButton</button> -->
      <button onclick="buttonGetToken()">Click me</button>
      <!-- Main content -->
    </div>
    <div class="content">
      <iframe
        class="streetViewMap"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="https://www.openstreetmap.org/export/embed.html?bbox=6.124019622802735%2C62.44350518578167%2C6.267356872558595%2C62.47945831787858&amp;layer=hot"
        style="border: 1px solid black"
      >
      </iframe>
      <br />
    </div>

    <script>
      async function buttonGetToken() {
        const response = await fetch("http://localhost:3000/get-token");
        const token = await response.text();
        document.getElementById("token").innerHTML = token;
      }
    </script>
  </body>
</html>
